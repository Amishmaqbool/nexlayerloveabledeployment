name: Deploy to NextLayer

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-prepare:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare NextLayer deployment info
        id: deploy
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}:latest"
          echo "ðŸš€ Docker image built and pushed!"
          echo "ðŸ“¦ Image: $IMAGE_NAME"
          echo ""
          echo "ðŸ“‹ NextLayer YAML configuration:"
          cat nexlayer.yaml
          echo ""
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "deployment_ready=true" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ NextLayer Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Docker image built and pushed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Image:** \`${{ steps.deploy.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To deploy to NextLayer, use one of these methods:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Use NextLayer MCP tools in Cursor/Claude:**" >> $GITHUB_STEP_SUMMARY
          echo "   - Ask your AI assistant to deploy using the \`nexlayer.yaml\` file" >> $GITHUB_STEP_SUMMARY
          echo "   - The image is ready at: \`${{ steps.deploy.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **Deploy via NextLayer dashboard:**" >> $GITHUB_STEP_SUMMARY
          echo "   - Visit: https://nexlayer.com/dashboard" >> $GITHUB_STEP_SUMMARY
          echo "   - Use the \`nexlayer.yaml\` file from this repository" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Output deployment info
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ NextLayer Deployment Ready!"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Docker Image:"
          echo "${{ steps.deploy.outputs.image }}"
          echo ""
          echo "ðŸ“‹ Configuration: nexlayer.yaml"
          echo ""
          echo "ðŸ’¡ Deploy using NextLayer MCP tools or dashboard"
          echo "=========================================="
