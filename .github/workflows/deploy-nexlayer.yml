name: Deploy to Nexlayer

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine registry and login
        id: registry
        run: |
          # Try Docker Hub first (more reliable for org repos), fallback to GHCR
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "registry=docker.io" >> $GITHUB_OUTPUT
            echo "image=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/abbottabad-wall-masterpiece:latest" >> $GITHUB_OUTPUT
            echo "Using Docker Hub"
          elif [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "registry=ghcr.io" >> $GITHUB_OUTPUT
            echo "image=ghcr.io/${{ github.actor }}/abbottabad-wall-masterpiece:latest" >> $GITHUB_OUTPUT
            echo "Using GHCR with PAT"
          else
            echo "registry=ghcr.io" >> $GITHUB_OUTPUT
            echo "image=ghcr.io/${{ github.actor }}/abbottabad-wall-masterpiece:latest" >> $GITHUB_OUTPUT
            echo "Using GHCR (may fail for org repos - set GHCR_PAT or DOCKERHUB credentials)"
          fi

      - name: Log in to Docker Hub
        if: steps.registry.outputs.registry == 'docker.io'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: steps.registry.outputs.registry == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.registry.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare Nexlayer deployment info
        id: deploy
        run: |
          IMAGE_NAME="${{ steps.registry.outputs.image }}"
          echo "ðŸš€ Docker image built and pushed!"
          echo "ðŸ“¦ Image: $IMAGE_NAME"
          echo ""
          # Update nexlayer.yaml with the correct image name
          sed -i "s|image:.*|image: $IMAGE_NAME|" nexlayer.yaml
          echo "ðŸ“‹ Nexlayer YAML configuration:"
          cat nexlayer.yaml
          echo ""
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "deployment_ready=true" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Nexlayer Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Docker image built and pushed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Image:** \`${{ steps.deploy.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To deploy to Nexlayer, use one of these methods:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Use Nexlayer MCP tools in Cursor/Claude:**" >> $GITHUB_STEP_SUMMARY
          echo "   - Ask your AI assistant to deploy using the \`nexlayer.yaml\` file" >> $GITHUB_STEP_SUMMARY
          echo "   - The image is ready at: \`${{ steps.deploy.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **Deploy via Nexlayer dashboard:**" >> $GITHUB_STEP_SUMMARY
          echo "   - Visit: https://nexlayer.com/dashboard" >> $GITHUB_STEP_SUMMARY
          echo "   - Use the \`nexlayer.yaml\` file from this repository" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Output deployment info
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ Nexlayer Deployment Ready!"
          echo "=========================================="
          echo ""
          echo "ðŸ“¦ Docker Image:"
          echo "${{ steps.deploy.outputs.image }}"
          echo ""
          echo "ðŸ“‹ Configuration: nexlayer.yaml"
          echo ""
          echo "ðŸ’¡ Deploy using Nexlayer MCP tools or dashboard"
          echo "=========================================="
